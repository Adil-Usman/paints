<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing App (RGB from Colour‑Picker)</title>

    <!-- Bootstrap (optional – just kept from your file) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div.drawing-dot {
        /* dots you draw */
        position: absolute;
        border-radius: 50%;
      }
      .container-fluid {
        width: 100%;
        height: 200px;
        background: orange;
        display: flex;
        justify-content: space-between;
        padding: 10px;
        flex-wrap: wrap;
      }
      h1 {
        color: #fff;
        font-size: 22px;
        margin-right: 10px;
      }

      /* size buttons */
      .one,
      .two,
      .three {
        border: 2px solid #000;
        border-radius: 50%;
        cursor: pointer;
      }
      .one {
        width: 15px;
        height: 15px;
      }
      .two {
        width: 20px;
        height: 20px;
      }
      .three {
        width: 30px;
        height: 30px;
      }
      .new {
        height: 120px;
        margin-left: 200px;
        padding: 5px;
        padding-bottom: 20px;
        border-radius: 10px;
      }
      .adil {
        position: absolute;
        top: 80px;
        right: 110px;
      }
      /* colour swatches (add more if you like) */
      .shade {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        cursor: pointer;
        border: 1px solid #000;
        margin: 2px;
      }
      .first {
        background: blue;
      }
      .second {
        background: rgb(255, 251, 0);
      }
      .third {
        background: rgb(68, 201, 7);
      }
      .fourth {
        background: rgb(255, 2, 2);
      }
      .five {
        background: black;
      }
      .six {
        background: white;
      }
      .seven {
        background: rgb(59, 59, 243);
      }
      .eigth {
        background: rgb(200, 255, 0);
      }
      .nine {
        background: darkgreen;
      }
      .ten {
        background: rgb(235, 82, 82);
      }
      .eleven {
        background: rgb(73, 68, 68);
      }
      .tw {
        background: rgb(175, 175, 175);
      }
    </style>
  </head>
  <body>
    <!-- toolbar -->
    <section class="container-fluid">
      <!-- size selectors -->
      <span style="display: flex; align-items: center; gap: 10px">
        <h1>Sizes</h1>
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
      </span>

      <!-- colour swatches -->
      <span
        style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap"
      >
        <h1>Colours</h1>
        <p class="shade first"></p>
        <p class="shade second"></p>
        <p class="shade third"></p>
        <p class="shade fourth"></p>
        <p class="shade five"></p>
        <p class="shade six"></p>
        <p class="shade seven"></p>
        <p class="shade eigth"></p>
        <p class="shade nine"></p>
        <p class="shade ten"></p>
        <p class="shade eleven"></p>
        <p class="shade tw"></p>
      </span>
      <!-- native colour‑picker -->
      <label
        class="fw-bold new text-danger fs-1 d-flex justify-content-center align-content-center"
        for="colorPicker"
        style="border: 5px solid rgb(255, 0, 0)"
        >COLOR MAP</label
      >
      <input class="adil" type="color" id="colorPicker" value="#ff0000" />
    </section>

    <script>
      /* ---------- Global state ---------- */
      let rg = ""; // holds RGB string of colour‑picker
      let currentColor = rg; // active drawing colour (starts as picker colour)
      let currentSize = 20; // default dot size
      let drawing = false; // mouse state

      /* ---------- Convert colour‑picker HEX -> RGB ---------- */
      const colorInput = document.getElementById("colorPicker");
      function hexToRGB(hex) {
        const r = parseInt(hex.substr(1, 2), 16);
        const g = parseInt(hex.substr(3, 2), 16);
        const b = parseInt(hex.substr(5, 2), 16);
        return `rgb(${r}, ${g}, ${b})`;
      }
      // initialise with picker’s default value
      rg = hexToRGB(colorInput.value);
      currentColor = rg;

      colorInput.addEventListener("input", function () {
        rg = hexToRGB(this.value); // update RGB variable
        currentColor = rg; // immediately use for drawing
      });

      /* ---------- Size buttons ---------- */
      document
        .querySelector(".one")
        .addEventListener("click", () => (currentSize = 15));
      document
        .querySelector(".two")
        .addEventListener("click", () => (currentSize = 20));
      document
        .querySelector(".three")
        .addEventListener("click", () => (currentSize = 30));

      /* ---------- Colour swatches ---------- */
      document.querySelectorAll(".shade").forEach((swatch) => {
        swatch.addEventListener("click", () => {
          currentColor = getComputedStyle(swatch).backgroundColor;
        });
      });

      /* ---------- Drawing logic ---------- */
      window.addEventListener("mousedown", () => (drawing = true));
      window.addEventListener("mouseup", () => (drawing = false));

      window.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const dot = document.createElement("div");
        dot.className = "drawing-dot";
        dot.style.width = dot.style.height = currentSize + "px";
        dot.style.left = e.clientX + "px";
        dot.style.top = e.clientY + "px";
        dot.style.backgroundColor = currentColor;
        document.body.appendChild(dot);
      });
    </script>
  </body>
</html>
